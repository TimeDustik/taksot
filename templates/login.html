<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Вхід | ExpenseTrack</title>
    <style>
        body { background: #f8f9fa; color: #333; }
        .login-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-primary { background: #007bff; border: none; border-radius: 8px; padding: 12px; }
    </style>
</head>
<body class="d-flex align-items-center vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card login-card p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-dark">ExpenseTrack</h3>
                    <p class="text-secondary">Авторизація у системі</p>
                </div>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-danger py-2 small">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Логін</label>
                        <input type="text" name="username" class="form-control" placeholder="Введіть логін" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">Пароль</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">УВІЙТИ</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
