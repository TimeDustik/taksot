<!DOCTYPE html>
<html lang="uk">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Мій кабінет L1</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">Співробітник: <strong>{{ user.username }}</strong></span>
        <a href="/logout" class="btn btn-danger btn-sm">Вийти</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card shadow border-0 mb-4">
                <div class="card-header bg-primary text-white fw-bold">Нова заявка</div>
                <div class="card-body">
                    <form action="/add_expense" method="POST" enctype="multipart/form-data">
                        <label class="small fw-bold">Сума (грн)</label>
                        <input type="number" step="0.01" name="amount" class="form-control mb-2" required>
                        <label class="small fw-bold">Регіон</label>
                        <input type="text" name="region" class="form-control mb-2" required>
                        <label class="small fw-bold">Дата</label>
                        <input type="date" name="date" class="form-control mb-2" required>
                        <label class="small fw-bold">Чек</label>
                        <input type="file" name="receipt" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-primary w-100">Подати Тимліду</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <h4>Мої витрати</h4>
            <hr>
            {% for exp in expenses %}
            <div class="card mb-3 border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span class="badge {% if exp.status=='Очікує' %}bg-warning text-dark{% elif exp.status=='Відхилено' %}bg-danger{% else %}bg-success{% endif %} mb-1">{{ exp.status }}</span>
                            <h5 class="mb-0">{{ exp.amount }} грн</h5>
                            <small class="text-muted">{{ exp.region }} | {{ exp.date }}</small>
                        </div>
                        <div class="text-end">
                            <small>Залишок:</small><br>
                            <span class="fw-bold text-primary">{{ exp.remaining }} грн</span>
                        </div>
                    </div>

                    {% if exp.status == 'Очікує' %}
                    <div class="mt-3 pt-2 border-top">
                        <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#edit{{ exp.id }}">Редагувати</button>
                        <form action="/delete_expense/{{ exp.id }}" method="POST" class="d-inline" onsubmit="return confirm('Видалити?')">
                            <button class="btn btn-sm btn-link text-danger text-decoration-none">Видалити</button>
                        </form>

                        <div class="collapse mt-2" id="edit{{ exp.id }}">
                            <form action="/edit_expense/{{ exp.id }}" method="POST" enctype="multipart/form-data" class="bg-light p-3 rounded">
                                <input type="number" step="0.01" name="amount" value="{{ exp.amount }}" class="form-control mb-2" required>
                                <input type="text" name="region" value="{{ exp.region }}" class="form-control mb-2" required>
                                <input type="date" name="date" value="{{ exp.date }}" class="form-control mb-2" required>
                                <small>Змінити чек (необов'язково):</small>
                                <input type="file" name="receipt" class="form-control mb-2">
                                <button class="btn btn-sm btn-success w-100">Зберегти зміни</button>
                            </form>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
