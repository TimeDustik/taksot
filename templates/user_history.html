<!DOCTYPE html>
<html lang="uk">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Історія: {{ target_user.username }}</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Історія витрат: {{ target_user.username }}</h2>
            <a href="/dashboard" class="btn btn-outline-secondary">Назад в кабінет</a>
        </div>

        <div class="card shadow-sm">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Дата</th>
                        <th>Сума</th>
                        <th>Залишок</th>
                        <th>Регіон</th>
                        <th>Статус</th>
                        <th>Чек</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in expenses %}
                    <tr>
                        <td>{{ e.date }}</td>
                        <td>{{ e.amount }} грн</td>
                        <td class="fw-bold">{{ e.remaining }} грн</td>
                        <td>{{ e.region }}</td>
                        <td>
                            <span class="badge {% if e.status == 'Виплачено' %}bg-success{% elif e.status == 'Схвалено' %}bg-primary{% else %}bg-secondary{% endif %}">
                                {{ e.status }}
                            </span>
                        </td>
                        <td><a href="/static/uploads/{{ e.receipt_img }}" target="_blank">Перегляд</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
