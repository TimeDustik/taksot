<!DOCTYPE html>
<html lang="uk">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Зміна пароля</title>
</head>
<body class="d-flex align-items-center vh-100 bg-secondary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 card p-4 shadow">
            <h4 class="text-center">Потрібно змінити пароль</h4>
            <p class="small text-muted text-center">Ваш пароль тимчасовий. Будь ласка, встановіть свій власний.</p>
            <form action="/change_password" method="POST">
                <div class="mb-3">
                    <label class="form-label">Новий пароль</label>
                    <input type="password" name="new_password" class="form-control" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Оновити пароль та увійти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
